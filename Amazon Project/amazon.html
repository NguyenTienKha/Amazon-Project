<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Project</title>
    <link rel="stylesheet" href="styles/amazon.css">
    <link rel="stylesheet" href="./bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <script src="./bootstrap-5.2.3-dist/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="amazon-header d-flex bg-dark justify-content-between align-items-center ps-4 pe-4 p-2">
        <div class="amazon-header-left-section col-1">
            <a href="amazon.html" class="header-link">
                <img class="amazon-logo w-75" src="images/amazon-logo-white.png">
            </a>
        </div>

        <div class="amazon-header-middle-section d-flex col-6 justify-content-center">
            <input class="search-bar p-2 border-0 rounded-start col-10" type="text" placeholder="Search">

            <button class="search-button border-0 rounded-end">
                <img class="search-icon w-50" src="images/icons/search-icon.png">
            </button>
        </div>

        <div class="amazon-header-right-section d-flex">
            <a class="orders-link header-link text-decoration-none d-flex flex-column text-white" href="orders.html">
                <span class="returns-text">Returns</span>
                <span class="orders-text fw-bold">& Orders</span>
            </a>

            <a class="cart-link header-link text-decoration-none d-flex text-white position-relative align-items-center justify-content-end"
                href="checkout.html">
                <img class="cart-icon col-6" src="images/icons/cart-icon.png">
                <div class="cart-quantity js-cart-quantity fw-bold js-cart-quantity">0</div>
                <div class="cart-text fw-bold">Cart</div>
            </a>
        </div>
    </div>

    <div class="main">
        <div class="wrapper-products">
        </div>
    </div>

    <script src="data/products.js"></script>
    <script src="data/cart.js"></script>

    <script src="scripts/amazon.js"></script>
</body>

</html>
